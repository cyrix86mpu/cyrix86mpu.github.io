<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>cyrix86mpu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: #0a0a0a;
      overflow: hidden;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      cursor: crosshair;
    }

    canvas#stars {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      z-index: -1;
    }

    #container {
      transition: transform 0.6s ease;
      padding: 1rem;
    }

    /* Titolo/logo */
    #title {
      font-size: 2.2rem;
      margin-bottom: 2rem;
      color: white;
      text-shadow: 0 0 10px cyan, 0 0 20px cyan;
      animation: glitch 3s infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0,0);}
      2% { transform: translate(-2px,1px);}
      4% { transform: translate(2px,-1px);}
      6% { transform: translate(-1px,2px);}
      8% { transform: translate(1px,0);}
      10% { transform: translate(0,0);}
      100% { transform: translate(0,0);}
    }

    nav a {
      font-family: 'Press Start 2P', monospace;
      color: cyan;
      text-decoration: none;
      margin: 0 1rem;
      transition: color 0.3s, text-shadow 0.3s;
      display: inline-block;
    }
    nav a:hover {
      color: white;
      text-shadow: 0 0 8px cyan;
    }


    #content {
      margin-top: 2rem;
      max-width: 700px;
      margin-left:auto;
      margin-right:auto;
      line-height: 1.5em;
      font-size: 1.4rem;
      font-family: "VT323", monospace;
      padding: 0 1rem;
      color: white;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #content.visible {
      opacity: 1;
    }

    @media (max-width: 600px) {
      #title { font-size: 1.3rem; }
      nav a { display:block; margin:0.5rem 0; }
      #content { font-size: 1rem; line-height: 1.4em; }
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div id="container">
    <div id="title">cyrix86mpu</div>
    <nav>
      <a href="#" data-page="work">our works</a>
      <a href="#" data-page="download">download</a>
      <a href="#" data-page="about">about</a>
      <a href="#" data-page="contact">contact</a>
    </nav>
    <div id="content" class="visible">
    <iframe title="cyrix86mpu live a Zona Warpa (Milano, 2024)"
      src="https://video.zonawarpa.it/videos/embed/ebab0141-6823-4a4c-bfbf-2c080bb38ce9"
      frameborder="0" allowfullscreen sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
      style="width:100%; height:300px; border:none;">
    </iframe>
    </div>
  </div>

  <script>
    // Stelle
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let w, h;
    let stars = [];

    function resize(){
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      stars = [];
      for(let i=0;i<200;i++){
        stars.push({
          x: Math.random()*w,
          y: Math.random()*h,
          speed: 0.3 + Math.random()*1.2
        });
      }
    }
    window.onresize = resize;
    resize();

    function animate() {
      ctx.fillStyle = "#0a0a0a"; 
      ctx.fillRect(0,0,w,h);
      ctx.fillStyle = "cyan";
      for(let i=0;i<stars.length;i++){
        let s = stars[i];
        s.x += s.speed;
        if(s.x > w) s.x = 0;
        ctx.fillRect(s.x, s.y, 2, 2);
      }
      requestAnimationFrame(animate);
    }
    animate();

    // Contenuti
    const content = document.getElementById('content');
    const container = document.getElementById('container');

    const pages = {
      work:`Qui puoi scoprire i nostri lavori musicali, dalle prime tracce agli esperimenti più recenti. Cerchiamo di essere più variegati possibili e ognuno porta le proprie skill e la propria conoscenza, che mette a disposizione di tutti nelle varie performance.<br><br>
      Ecco una lista di posti dove abbiamo suonato:
<ul>
  <li>Zona Warpa 2025 Torino e Roma (dag + tucs)</li>
  <li>Tamala Fest 2025 (dag + tucs + noise)
  <li>
Zona Warpa 2024 Milano (dag + tucs)
    <iframe title="cyrix86mpu live a Zona Warpa (Milano, 2024)"
      src="https://video.zonawarpa.it/videos/embed/ebab0141-6823-4a4c-bfbf-2c080bb38ce9"
      frameborder="0" allowfullscreen sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
      style="width:100%; height:300px; border:none;">
    </iframe>
  </li>
</ul>
<br><br>
`,
      about: "cyrix86mpu è un collettivo sonoro. Non siamo una band, ma un cluster: Cyrix e' di tutti e di nessuno, in perfetta filosofia peer-to-peer. Suoniamo computer obsoleti, sintetizzatori, drum machine e Gameboy. Attualmente il collettivo e' composto da Damiano aka 'dag', Davide aka 'noise', Emanuele aka 'tucs'",
      contact: "Vuoi contattarci? Scrivi a: tucs[at]linux.it o a dag7[at]pm.me - oppure cerca i nostri alias sui social. Ci trovi anche ai festival underground: portiamo il nostro setup ovunque ci sia corrente.<br><br>",
      download: `<h4>Scarica i nostri EP</h4>
      Rilasciamo poco per offrirvi qualcosa di bello<br>
<a href="https://archive.org/details/cytrix86_zonawarpa2024">EP Zona Warpa 2024</a>
`,
    };

document.querySelectorAll('nav a').forEach(a=>{
  a.addEventListener('click', e=>{
    e.preventDefault();
    const page = a.getAttribute('data-page');
    container.style.transform = "translateY(-10px)";
    content.innerHTML = pages[page];
    content.classList.add("visible");
  });
});
    </script>
</body>
</html>
